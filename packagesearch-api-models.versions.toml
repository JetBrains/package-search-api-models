[versions]
assertk = "0.26.1"
date-fns = "2.30.0"
detekt-gradle-plugin = "1.23.0"
junit = "5.9.3"
kotlin = "1.9.10"
kotlinter-gradle = "3.15.0"
kotlinx-datetime = "0.4.1"
