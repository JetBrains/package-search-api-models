name: Test with Cache

on:
  push:
    branches:
      [main, master]
  pull_request:
    branches:
      [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Run tests for cache system
        run: ./gradlew :http:client:jvmTest --tests "CacheTests"